<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <meta name="description" content="National Parks in the US" />
    <meta
      name="keywords"
      content="US National Parks, Jacques Cousteau, exploration"
    />
    <meta name="author" content="Mary Anderson" />
    <link rel="icon" href="./images/favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <div class="header__content">
          <img
            src="<%=require('./images/Vector.svg')%>"
            alt="Around the U.S. logo"
            class="header__logo"
          />
        </div>
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__image-container">
            <img
              src="<%=require('./images/jacques-cousteau.jpg')%>"
              alt="Profile Picture"
              class="profile__image"
            />
            <button class="profile__image-button" type="button"></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2024 Around the U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-modal-close"
          type="button"
        ></button>
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form form" name="profile-form">
          <fieldset class="form__fieldset">
            <input
              class="form__input"
              type="text"
              name="name"
              id="profile-title-input"
              placeholder="Title"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="form__error" id="profile-title-input-error"></span>
            <input
              class="form__input"
              type="text"
              name="about"
              id="profile-description-input"
              placeholder="About me"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="form__error"
              id="profile-description-input-error"
            ></span>
          </fieldset>
          <button class="form__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="add-card-modal">
      <div class="modal__container" id="modal-preview-container">
        <button
          class="modal__close"
          id="card-modal-close"
          type="button"
        ></button>
        <h2 class="modal__title">New Place</h2>
        <form class="modal__form form" name="card-form">
          <fieldset class="form__fieldset">
            <input
              class="form__input form__input_type_name"
              type="text"
              name="name"
              id="card-title-input"
              placeholder="Name"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="form__error" id="card-title-input-error"></span>
            <input
              class="form__input form__input_type_url"
              type="url"
              name="link"
              id="card-url-input"
              placeholder="Image URL"
              required
            />
            <span class="form__error" id="card-url-input-error"></span>
          </fieldset>
          <button
            class="form__button form__button_disabled"
            type="submit"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="preview-image-modal">
      <div class="modal__container modal__type_preview">
        <button
          class="modal__close"
          id="modal-preview-close"
          type="button"
        ></button>
        <img src="" alt="" class="modal__preview-image" />
        <h2 class="modal__preview-title"></h2>
      </div>
    </div>
    <div class="modal" id="modal-delete">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__title">Are you sure?</h2>
        <form class="modal__form form">
          <button class="form__button form__delete-button" type="submit">
            Yes
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="edit-avatar">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__title">Change profile picture</h2>
        <form class="modal__form form" name="avatar-form">
          <fieldset class="form__fieldset">
            <input
              type="url"
              id="image-url-input"
              name="link"
              placeholder="Image URL"
              class="form__input"
              required
            />
            <span class="form__error" id="image-url-input-error"></span>
          </fieldset>
          <button class="form__button form__button_disabled" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
