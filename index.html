<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <meta name="description" content="National Parks in the US" />
    <meta
      name="keywords"
      content="US National Parks, Jacques Cousteau, exploration"
    />
    <meta name="author" content="Mary Anderson" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <div class="header__content">
          <img
            src="./images/Vector.svg"
            alt="Around the U.S. logo"
            class="header__logo"
          />
        </div>
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="cards__list-item">
              <img
                src="./images/yosemite.jpg"
                alt="Yosemite mountains trees and river"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Yosemite Valley</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__list-item">
              <img
                src="./images/lake-louise.jpg"
                alt="Lake Louise"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Lake Louise</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__list-item">
              <img
                src="./images/bald-mountains.jpg"
                alt="Bald Mountains"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Bald Mountains</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__list-item">
              <img
                src="./images/latemar.jpg"
                alt="Latemar"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Latemar</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__list-item">
              <img
                src="./images/vanoise.jpg"
                alt="Vanoise National Park"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Vanoise National Park</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__list-item">
              <img
                src="./images/lago.jpg"
                alt="Lago di Braies"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Lago di Braies</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around the U.S.</p>
      </footer>
    </div>
    <div class="modal modal__opened">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form form">
          <fieldset class="form__fieldset">
            <input
              type="text"
              name="title"
              class="form__input"
              placeholder="Jacques Cousteau"
            />
            <input
              type="text"
              name="description"
              class="form__input"
              placeholder="Explorer"
            />
          </fieldset>
          <button type="button" class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
