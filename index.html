<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <meta name="description" content="National Parks in the US" />
    <meta
      name="keywords"
      content="US National Parks, Jacques Cousteau, exploration"
    />
    <meta name="author" content="Mary Anderson" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <div class="header__content">
          <img
            src="./images/Vector.svg"
            alt="Around the U.S. logo"
            class="header__logo"
          />
        </div>
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around the U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-modal-close"
          type="button"
        ></button>
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form form" id="profile-edit-form">
          <fieldset class="form__fieldset">
            <input
              class="form__input"
              type="text"
              name="title"
              id="profile-title-input"
              placeholder="Title"
            />
            <input
              class="form__input"
              type="text"
              name="description"
              id="profile-description-input"
              placeholder="About me"
            />
          </fieldset>
          <button class="form__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="card-modal-close"
          type="button"
        ></button>
        <h2 class="modal__title">New Place</h2>
        <form class="modal__form form" id="add-card-form">
          <fieldset class="form__fieldset">
            <input
              class="form__input form__input_type_title"
              type="text"
              name="title"
              id="card-title-input"
              placeholder="Title"
            />
            <input
              class="form__input form__input_type_url"
              type="text"
              name="url"
              id="card-url-input"
              placeholder="Image URL"
            />
          </fieldset>
          <button class="form__button" type="submit">Create</button>
        </form>
      </div>
    </div>
    <div class="modal" id="preview-image-modal">
      <div class="modal__container modal__type_preview">
        <button
          class="modal__close"
          id="modal-preview-close"
          type="button"
        ></button>
        <img src="" alt="" class="modal__preview-image" />
        <h2 class="modal__preview-title"></h2>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
